<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Analyser - FLAMES Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            border: 3px solid #ff69b4;
        }
        
        h1 {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
            font-size: 18px;
        }
        
        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
        
        .submit-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/hearts.png');
            background-repeat: no-repeat;
            background-position: 15px center;
            background-size: 25px;
            padding-left: 50px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }
        
        .submit-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff0f5;
            border: 2px dashed #ff69b4;
            display: none;
        }
        
        .result h2 {
            color: #ff1493;
            margin-bottom: 10px;
        }
        
        .result p {
            font-size: 20px;
            color: #333;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('https://img.icons8.com/ios-filled/50/ff69b4/hearts.png');
            background-size: contain;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .flames-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff0f5;
            border-radius: 10px;
            border: 1px solid #ffb6c1;
        }
        
        .flames-info h3 {
            color: #ff1493;
            margin-top: 0;
        }
        
        .flames-info ul {
            text-align: left;
            display: inline-block;
            margin: 0 auto;
            padding-left: 20px;
        }
        
        .flames-info li {
            margin-bottom: 8px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>❤️ Love Analyser ❤️</h1>
        
        <div class="input-group">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" placeholder="Enter first name">
        </div>
        
        <div class="input-group">
            <label for="name2">Partner's Name:</label>
            <input type="text" id="name2" placeholder="Enter second name">
        </div>
        
        <button class="submit-btn" onclick="calculateFlames()">Find Your Relationship</button>
        
        <div class="result" id="result">
            <h2>Your Relationship Result:</h2>
            <p id="result-text"></p>
        </div>
        
        <div class="flames-info">
            <h3>What FLAMES means:</h3>
            <ul>
                <li><strong>F</strong> - Friends</li>
                <li><strong>L</strong> - Lovers</li>
                <li><strong>A</strong> - Affection (Angry in your request)</li>
                <li><strong>M</strong> - Marriage</li>
                <li><strong>E</strong> - Enemies</li>
                <li><strong>S</strong> - Siblings</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                heartsContainer.appendChild(heart);
            }
        }
        
        createHearts();
        
        // FLAMES calculation
        function calculateFlames() {
            const name1 = document.getElementById('name1').value.trim().toLowerCase();
            const name2 = document.getElementById('name2').value.trim().toLowerCase();
            
            if (!name1 || !name2) {
                alert('Please enter both names!');
                return;
            }
            
            // Remove spaces and convert to arrays
            const name1Arr = name1.replace(/\s+/g, '').split('');
            const name2Arr = name2.replace(/\s+/g, '').split('');
            
            // Find matching letters
            const totalLength = name1Arr.length + name2Arr.length;
            let matchingLetters = 0;
            
            for (let i = 0; i < name1Arr.length; i++) {
                const index = name2Arr.indexOf(name1Arr[i]);
                if (index !== -1) {
                    matchingLetters++;
                    name2Arr.splice(index, 1);
                }
            }
            
            const remainingLetters = totalLength - (matchingLetters * 2);
            const flames = ['Friends', 'Lovers', 'Angry', 'Marriage', 'Enemies', 'Siblings'];
            const resultIndex = (remainingLetters % 6) - 1;
            const result = resultIndex >= 0 ? flames[resultIndex] : flames[5];
            
            // Display result
            document.getElementById('result-text').textContent = `${name1.toUpperCase()} and ${name2.toUpperCase()} are: ${result}`;
            document.getElementById('result').style.display = 'block';
            
            // Add celebration effect
            createHearts();
        }
    </script>
</body>
</html>
